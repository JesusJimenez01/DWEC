<body>
    <script>
        function sumaLista(array) {
            let total = 0;
            for (let i = 0; i < array.length; i++) {
                total = total + array[i];
            }
            return total
        }

        alert(sumaLista([2,4,5,1,2]));
    </script>
</body>
