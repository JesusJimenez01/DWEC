<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej7</title>
</head>
<body>
  <p>
    <label for="valor1">Ingrese primer valor:</label>
    <input type="number" id="valor1" />
  </p>
  <p>
    <label for="valor2">Ingrese segundo valor:</label>
    <input type="number" id="valor2" />
  </p>
  <p>
    <input type="checkbox" id="suma" />Sumar
  </p>
  <p>
    <input type="checkbox" value="resta" id="resta" />Restar
  </p>
  <p>
    <input type="button" value="Operar" id="calculo" onclick="mostrar()"/>
  </p>
  <p id="resultado"></p>
  
</body>
<script>
  function mostrar() {
    let valor1 = document.getElementById("valor1").value;
    let valor2 = document.getElementById("valor2").value;
    let resta = document.getElementById("resta");
    let suma = document.getElementById("suma");
    let resultado = document.getElementById("resultado");
    resultado.textContent = "";
    if (suma.checked) {
      let texto_suma = document.createTextNode("La suma es " + (+valor1 + +valor2));
      resultado.appendChild(texto_suma);
    }
    if (suma.checked && resta.checked) {
      resultado.appendChild(document.createTextNode(" - "));
    }
    if (resta.checked) {
      let texto_resta = document.createTextNode("La resta es " + (+valor1 - +valor2));
      resultado.appendChild(texto_resta);
    }
  }
</script>

</html>
