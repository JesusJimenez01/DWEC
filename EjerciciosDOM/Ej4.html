<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej4</title>
</head>
<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="Añadir elemento" onclick="anade();">
</body>
<script>
    let nodo = 1;
    function anade() {
        let lista = document.getElementById("lista");
        let elemento_lista = document.createElement("li");
        let contenido = document.createTextNode("Nodo " + nodo + " añadido.");
        elemento_lista.appendChild(contenido);
        lista.appendChild(elemento_lista);
        nodo++;
    }
</script>
</html>
