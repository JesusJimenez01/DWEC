<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej10</title>
</head>      
<body>
    <form action="#" method="post" id="formulario">
      <p>
        <label for="usuario">Ingrese email:</label>
        <input type="email" id="email" />
        <span id="resultado1"></span>
      </p>
      <p>
        <label for="sitio">Ingrese sitio web:</label>
        <input type="url" id="url" />
        <span id="resultado2"></span>
      </p>
      <p>
        <input type="submit" value="confirmar" id="confirmar" />
      </p>
    </form>
</body>

<script>
  let email = document.getElementById("email");
  let emailregex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
  let submit = document.getElementById("confirmar");
  let url = document.getElementById("url");
  let urlregex = /^https?:\/\/(?:www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()@:%_\+.~#?&\/=]*)$/;
  let formulario = document.getElementById("formulario");
  let resultado1 = document.getElementById("resultado1");
  let resultado2 = document.getElementById("resultado2");

  formulario.onsubmit = function () {
    if (emailregex.test(email.value)==true) {
      resultado1.textContent = "correcto";
    }
    if(urlregex.test(url.value)==true) {
      resultado2.textContent = "correcto";
    }
  }

</script>
  
</html>
