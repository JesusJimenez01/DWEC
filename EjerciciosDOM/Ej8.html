<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej8</title>
</head>      
<body>
    <p>
        <label for="valor1">Ingrese primer valor:</label>
        <input type="number" id="valor1" />
    </p>
    <p>
        <label for="valor2">Ingrese segundo valor:</label>
        <input type="number" id="valor2" />
    </p>
    <p>
        <select id="operacion">
        <option value="suma">Sumar</option>
        <option value="resta">Restar</option>
        </select>
    </p>
    <p>
        <input type="button" value="Operar" id="calculo" />
    </p>
    <p id="resultado1"></p>
    <select multiple="multiple" id="operaciones">
        <option value="suma">Sumar</option>
        <option value="resta">Restar</option>
    </select>
    <p>
        <input type="button" value="Operar" id="calculomultiple" />
    </p>
    <p id="resultado2"></p>
</body>
<script>
    let calculo = document.getElementById("calculo");
    let calculomultiple = document.getElementById("calculomultiple");

    calculo.onclick = function() {
        let valor1 = document.getElementById("valor1").value;
        let valor2 = document.getElementById("valor2").value;
        let operacion = document.getElementById("operacion");
        let resultado1 = document.getElementById("resultado1");
        resultado1.textContent = "";
        if (operacion.value === "suma") {
            resultado1.appendChild(document.createTextNode("La suma es " + (+valor1 + +valor2)));
        } else {
            resultado1.appendChild(document.createTextNode("La diferencia es " + (+valor1 - +valor2)));
        }
    }

    calculomultiple.onclick = function () {
        let valor1 = document.getElementById("valor1").value;
        let valor2 = document.getElementById("valor2").value;
        let operaciones = document.getElementById("operaciones").selectedOptions;
        let resultado2 = document.getElementById("resultado2");
        let textosuma = document.createTextNode("La suma es " + (+valor1 + +valor2));
        let textoresta = document.createTextNode(" - La diferencia es " + (+valor1 - +valor2));
        resultado2.textContent = "";

        let resultado = [];
        for (let i = 0; i < operaciones.length; i++) {
            resultado.push(operaciones[i].value);
        }
        

        if (resultado[0] === "suma" && resultado[1] === "resta") {
            resultado2.appendChild(textosuma);
            resultado2.appendChild(textoresta);
        } else if (resultado[0] === "resta") {
            resultado2.appendChild(textoresta);
        } else if (resultado[0] === "suma") {
            resultado2.appendChild(textosuma);
        }
    }
</script>

</html>
