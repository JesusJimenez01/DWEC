<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Suma de propiedades de un objeto</title>
</head>
<body>
    <script>
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
            }

        let total = 0;
        for (let key in salaries){
            total += salaries[key];
        }
        alert(String(total));
    </script>
</body>
</html>
