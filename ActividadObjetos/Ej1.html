<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: Hola, objeto</title>
</head>
<body>
    <script>
        let user = {};
        user.name = "John";
        user.surname = "Smith";
        let cadena = user.name + " " + user.surname;
        alert(cadena);
        user.name = "Pete";
        cadena = user.name + " " + user.surname;
        alert(cadena);
        delete user.name;
        alert(Object.keys(user));
    </script>
</body>
</html>
