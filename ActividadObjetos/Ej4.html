<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: Multiplicar propiedades numéricas por 2</title>
</head>
<body>
    <script>
        function multiplyNumeric(obj) {
            for (let key in obj){
                if (!isNaN(obj[key])) {
                    obj[key]*=2;
                }
            }
            return obj;
        }
        let menu = {
            width: 200,
            height: 300,
            title: "Mi menú"
            };
        
        multiplyNumeric(menu)
        for (let key in menu){
            alert(menu[key]);
        }
    </script>
</body>
</html>
