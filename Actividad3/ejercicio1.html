<!--
En una página web vas a colocar un elemento tipo div con un argumento onclick() para que
al pulsar sobre el bloque se abra una ventana alert con el mensaje "Pulsaste sobre el
botón". El bloque div deberá tener como texto "Pulsa aquí".
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <style> #boton{ 
        display: inline-block; 
        background-color: darkslateblue; 
        color: rgb(235, 103, 169); 
        width: 100px; 
        height: 100px; 
        margin: 10px; 
        text-align: center; 
        line-height: 100px;}
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="boton" onclick="abrirventana(this)">Pulsa aquí</div>
    <script>
        function abrirventana(element) {
            alert("Pulsaste el botón")
        }
    </script>
</body>
</html>
