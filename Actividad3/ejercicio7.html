<!--
En la página que puedes construir con este código HTML tienes tres bloques: uno de
color rojo otro de color blanco y otro de color azul. Crea un script para que cuando el ratón
se mueva desde el bloque rojo al central éste se pongo rojo. Si se mueve desde el azul al
central, éste se pondrá azul. Si entra en el bloque desde otro sitio el bloque recuperará el
color blanco.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{ width: 100px; height:100px;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="c1" style="background: red"></div>
    <div id="c2" style="background: white"></div>
    <div id="c3" style="background: blue"></div>

    <script>
        let bloqueBlanco = document.getElementById('c2');

        bloqueBlanco.addEventListener('mouseenter', function(event){
            let bloqueActual = event.relatedTarget;

            if (bloqueActual.id === 'c1') {
                bloqueBlanco.style.background = 'red';
            } else if (bloqueActual.id === 'c3') {
                bloqueBlanco.style.background = 'blue';
            } else {
                bloqueBlanco.style.background = 'white';
            }

        });
    </script>
</body>
</html>
