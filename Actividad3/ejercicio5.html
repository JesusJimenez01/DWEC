<!--
En esta página tienes dos bloques div a modo de botones, como ves en este código HTML
de abajo. Debes escribir una única función Javascript (llamada pulsar) para manejar los
eventos click de ambos botones. Cuando pulses con el ratón en cualquier botón deberá
aparecer una ventana alert indicando el id del botón donde se ha pulsado.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .boton{display:block; width:100px;cursor:pointer;margin: 10px;border:1px solid black}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="boton1" class="boton">Pulsar aquí</div>
    <div id="boton2" class="boton">Pulsar aquí</div>
    
    <script>
        const boton1 = document.getElementById('boton1');
        const boton2 = document.getElementById('boton2');

        function pulsar(element) {
            alert("El id del boton que has pulsado es: " + element.target.id);
        }

        boton1.addEventListener('click', pulsar);
        boton2.addEventListener('click', pulsar);
    </script>
</body>
</html>
