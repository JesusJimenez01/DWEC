<!--
Necesitas una p치gina web con dos bloques div. El primer bloque contiene el texto "Pasa
por aqui" y el segundo "Efectos del movimiento" con un argumento id = "efecto". Cuando
el rat칩n pase por el primer bloque se llamar치 a la funci칩n color que cambia el fondo del
segundo bloque a color verde (backgroundColo: green")
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="color()">Pasa por aqui</div>
    <p></p>
    <div id="efecto">Efectos del movimiento</div>
    <script>
        function color() {
            document.getElementById('efecto').style.backgroundColor = 'green';
            document.getElementById('efecto').style.display = 'inline';
        }
    </script>
</body>
</html>
